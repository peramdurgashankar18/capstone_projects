<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .login-container, .tools-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            margin: auto;
            margin-top: 100px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #00c853;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .login-container button:hover {
            background: #00e676;
        }

        h1 {
            color: #00e676;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #1e1e1e;
            width: 280px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 128, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background: #222;
            border-radius: 5px;
            padding: 10px;
        }

        .card h2 {
            color: #00e676;
            font-size: 20px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #bbb;
        }

        .card a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #00e676;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .card a:hover {
            background: #00c853;
        }

        .tools-container {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message" style="color: red; font-size: 14px;"></p>
    </div>

    <!-- AI Tools Section (Hidden Initially) -->
    <div class="tools-container" id="tools-container">
        <h1>Latest AI Technologies & Tools</h1>
        <div class="container" id="tech-container">
            <!-- Cards will be added here dynamically -->
        </div>
        <button id="logout-btn" onclick="logout()" style="margin-top: 20px; padding: 10px; background: #ff3d00; border: none; color: white; font-size: 18px; cursor: pointer; border-radius: 5px;">
            Logout
        </button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === "admin" && password === "1234") {
                localStorage.setItem("loggedIn", "true");
                showTools();
            } else {
                message.textContent = "Invalid username or password!";
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            document.getElementById("tools-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function showTools() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("tools-container").style.display = "block";
        }

        // Check if already logged in
        if (localStorage.getItem("loggedIn") === "true") {
            showTools();
        }

        // AI Tools Data
        const aiTools = [
    {
        name: "ChatGPT",
        description: "AI chatbot for text generation and conversations.",
        image: "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg",
        link: "https://openai.com/chatgpt"
    },
    {
        name: "MidJourney",
        description: "AI tool for generating stunning images from text prompts.",
        image: "https://cdn.midjourney.com/favicon-32x32.png",
        link: "https://www.midjourney.com/"
    },
    {
        name: "Google Gemini",
        description: "AI for text, code, and multimodal tasks.",
        image: "https://upload.wikimedia.org/wikipedia/commons/4/44/Google_Gemini_logo.svg",
        link: "https://deepmind.google/gemini"
    },
    {
        name: "Stable Diffusion",
        description: "AI-powered text-to-image generation model.",
        image: "https://stablediffusionweb.com/favicon.ico",
        link: "https://stablediffusionweb.com/"
    },
    {
        name: "DALLÂ·E",
        description: "AI model for generating images from text descriptions.",
        image: "https://openai.com/favicon.ico",
        link: "https://openai.com/dall-e"
    },
    {
        name: "Claude AI",
        description: "Anthropic's AI chatbot focused on safety and reasoning.",
        image: "https://www.anthropic.com/favicon.ico",
        link: "https://www.anthropic.com/"
    },
    {
        name: "Runway ML",
        description: "AI-powered video editing and creative tools.",
        image: "https://runwayml.com/favicon.ico",
        link: "https://runwayml.com/"
    },
    {
        name: "Hugging Face",
        description: "Platform for AI models, datasets, and ML tools.",
        image: "https://huggingface.co/favicon.ico",
        link: "https://huggingface.co/"
    },
    {
        name: "Leonardo.Ai",
        description: "AI tool for generating high-quality artwork.",
        image: "https://leonardo.ai/favicon.ico",
        link: "https://leonardo.ai/"
    },
    {
        name: "Perplexity AI",
        description: "AI-powered search engine for intelligent answers.",
        image: "https://www.perplexity.ai/favicon.ico",
        link: "https://www.perplexity.ai/"
    },
    {
        name: "Synthesia",
        description: "AI for creating realistic AI-generated videos.",
        image: "https://www.synthesia.io/favicon.ico",
        link: "https://www.synthesia.io/"
    }
];


        const container = document.getElementById("tech-container");

        aiTools.forEach(tool => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${tool.image}" alt="${tool.name}">
                <h2>${tool.name}</h2>
                <p>${tool.description}</p>
                <a href="${tool.link}" target="_blank">Learn More</a>
            `;
            container.appendChild(card);
        });

    </script>

</body>
</html>
